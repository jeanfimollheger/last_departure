{% extends "base.html" %}

{% block title %}Snippets{% endblock %}

{% block content %}
<h1>Snippets</h1>

<form method="get" class="mb-3">
    <div class="input-group">
        <input
            type="text"
            name="q"
            class="form-control"
            placeholder="Rechercher un snippetâ€¦"
            value="{{ request.GET.q }}"
        >
        <button class="btn btn-outline-secondary">Rechercher</button>
    </div>
</form>

<ul class="list-group">
    {% for snippet in snippets %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ snippet.title }}
            {% if snippet.order %}
              (Order: {{ snippet.order }})
            {% endif %}
            <a class="btn btn-secondary" href="{% url 'snippet_detail' snippet.slug %}">
                Detail
            </a>
        </li>
    {% empty %}
        <li class="list-group-item">Aucun snippet.</li>
    {% endfor %}
</ul>
{% endblock %}
